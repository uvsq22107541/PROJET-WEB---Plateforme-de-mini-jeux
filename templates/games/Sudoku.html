<!DOCTYPE html>
<html>
   
    <head>
        <meta charset="UTF-8"/> <!--   parameter to help set up the file-->
         <title>Sudoku</title>
         <link rel="stylesheet" href="/public/css/Sudoku.css">
         <script src="/public/js/Sudoku.js"></script>
    </head>
    <header> <!-- (header body footer)to seperate btw top middle bottom of the page -->
 
        <h1>Sudoku</h1>
        <div id="setup-game">
          <div id="diff">
              <h3>Choisir niveau : </h3>
              <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Facile</label> <!--is checked by default-->
              <label><input id="diff-2" type="radio" name="diff" value="medium">Moyen</label>
              <label><input id="diff-3" type="radio" name="diff" value="hard">Difficile</label>
          </div>
          <div id="time">
            <h3>Choisir temps : </h3>
            <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
            <label><input id="time-2" type="radio" name="time" value="five" >5 Min</label>
            <label><input id="time-3" type="radio" name="time" value="ten" >10 Min</label>
          </div>
          <div id="theme">
            <h3>Choisir theme : </h3>
            <label><input id="theme-2" type="radio" name="theme" value="dark"checked>Clair</label>
            <label><input id="theme-1" type="radio" name="theme" value="light" >Foncé</label>
            
          </div>
      </div>
      <button id="start-btn">Créer un nouveau jeu!</button>
    </header>
    <body>
    
        <div id="stats"> 
            <p id="timer"></p> 
            <p id =lives></p>
        </div>
        <div id="game">
            <div id="board"></div> 
            <div id="number-container" class="hidden"> 
                <p id="one">1</p> 
                <p id="two">2</p> 
                <p id="three">3</p> 
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p></p>
    </footer>
  
</html>
